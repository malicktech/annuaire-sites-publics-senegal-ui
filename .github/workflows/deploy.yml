name: Deploy to GitHub Pages

on:
  push:
    branches:
      - deploy-github # ou votre branche de d√©veloppement

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21' # ou la version de Node.js que vous utilisez

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build-only

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
